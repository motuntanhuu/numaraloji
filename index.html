<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numeroloji ve Doğal Taş Analizi</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Numeroloji ve Doğal Taş Analizi</h1>
      <div class="error" id="errorMessage"></div>

      <form id="analysisForm">
        <div class="form-group">
          <label for="name">Adınız</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-group">
          <label for="surname">Soyadınız</label>
          <input type="text" id="surname" required />
        </div>

        <div class="form-group">
          <label for="birthdate">Doğum Tarihiniz (GG/AA/YYYY)</label>
          <input
            type="text"
            id="birthdate"
            placeholder="Örnek: 15/05/1990"
            pattern="\d{2}/\d{2}/\d{4}"
            title="GG/AA/YYYY formatında bir tarih girin"
            required />
        </div>

        <button type="submit">Analiz Et</button>
      </form>

      <div class="results" id="resultsSection">
        <!-- Sonuçlar burada gösterilecek -->
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
